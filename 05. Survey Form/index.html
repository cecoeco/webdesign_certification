<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the survey form below:</p>
    </header>

    <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100">

        <label for="dropdown">Select an option:</label>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label>Choose a radio button:</label>
        <label for="radio1">Radio 1</label>
        <input type="radio" id="radio1" name="radioGroup" value="radio1">
        <label for="radio2">Radio 2</label>
        <input type="radio" id="radio2" name="radioGroup" value="radio2">

        <label>Choose one or more checkboxes:</label>
        <label for="checkbox1">Checkbox 1</label>
        <input type="checkbox" id="checkbox1" name="checkboxGroup" value="checkbox1">
        <label for="checkbox2">Checkbox 2</label>
        <input type="checkbox" id="checkbox2" name="checkboxGroup" value="checkbox2">

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>

</body>

</html>
