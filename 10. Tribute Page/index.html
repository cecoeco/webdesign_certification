<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tribute Page</title>
</head>
<body>

  <main id="main">
    <h1 id="title">Dr. Norman Borlaug</h1>

    <figure id="img-div">
      <img id="image" src="borlaug.jpg" alt="Dr. Norman Borlaug">
      <figcaption id="img-caption">Dr. Norman Borlaug, the father of the Green Revolution</figcaption>
    </figure>

    <div id="tribute-info">
      <p>
        Dr. Norman Borlaug (1914-2009) was an American agronomist and humanitarian who led initiatives
        worldwide that contributed to the extensive increases in agricultural production termed the Green Revolution.
      </p>
      <p>
        For more information, you can visit
        <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">Wikipedia</a>.
      </p>
    </div>

  </main>

</body>
</html>
